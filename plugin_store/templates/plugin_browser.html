<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div class="container-fluid" id="mainBind">
        <div class="row" style="padding: 1rem;">
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn.tzatzikiweeb.moe/file/steam-deck-homebrew/SDHomeBrewwwww.png" width="48"
                            height="48">
                        Plugins
                    </a>
                    <form class="d-flex">
                        <input v-on:change="searchPlugins" v-model="search_input" class="form-control me-2"
                            type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </nav>
        </div>
        <div class="row" style="padding: 1rem;">
            <div v-for="plugin in plugins" class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                            <img v-bind:src="plugin.image">
                        </div>
                        <div class="col">
                            <h5 class="card-title">{{ plugin.artifact }}</h5>
                            <p class="card-text">
                                <span class="badge alert-dark" style="margin-right: 5px;">Version: {{ plugin.version }}</span>
                                <span class="badge alert-dark" style="margin-right: 5px;">Author: {{ plugin.author }}</span>
                                <span v-if="plugin.tags.includes('root')" class="badge alert-danger" style="margin-right: 5px;">Requires root</span>
                            </p>
                            <p class="card-text">
                                <span>Tags: </span>
                                <span v-for="tag in plugin.tags" class="badge alert-primary"
                                    style="margin-right: 5px;">{{ tag }}</span>
                            </p>
                            <p class="card-text">{{ plugin.description }}</p>
                            <button class="btn btn-primary" v-on:click="installPlugin(plugin.artifact, plugin.version, plugin.hash)"
                             >Install</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    plugins: [],
                    search_input: ""
                }
            },
            methods: {
                loadPlugins: async function () {
                    let data = await (await fetch("/get_plugins")).json();
                    this.plugins = data;
                },
                searchPlugins: async function () {
                    let data = await (await fetch(`/search?query=${this.search_input}`)).json();
                    this.plugins = data;
                },
                installPlugin: async function (artifact, version, hash) {
                    const formData = new FormData();
                    formData.append("artifact", artifact);
                    formData.append("version", version);
                    formData.append("hash", hash)
                    let res = await fetch("http://localhost:1337/browser/install_plugin", {
                        method: "POST",
                        body: formData,
                        mode: "no-cors"
                    });
                    console.log(res);
                }
            },
            mounted: function () {
                this.loadPlugins();
            }
        }).mount('#mainBind');
    </script>
</body>

</html>
